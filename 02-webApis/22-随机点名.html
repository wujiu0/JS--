<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
      }

      .box {
        width: 600px;
        margin: 50px auto;
        display: flex;
        font-size: 25px;
        line-height: 40px;
      }

      .qs {
        width: 450px;
        height: 40px;
        color: red;
      }

      .btns {
        text-align: center;
      }

      .btns button {
        width: 120px;
        height: 35px;
        margin: 0 50px;
      }
    </style>
  </head>

  <body>
    <h2>随机点名</h2>
    <div class="box">
      <span>名字是：</span>
      <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
      <button class="start">开始</button>
      <button class="end">结束</button>
    </div>

    <script>
      // 数据数组
      const arr = ['马超', '黄忠', '赵云', '关羽', '张飞'];
      const qs = document.querySelector('.qs');
      const btn_start = document.querySelector('.start');
      const btn_end = document.querySelector('.end');
      {
        let id_qs = 0;
        let index = 0;
        btn_start.addEventListener('click', function () {
          btn_start.disabled = true;
          btn_end.disabled = false;
          id_qs = setInterval(function () {
            index = getRandomNum(0, arr.length);
            qs.innerHTML = arr[index];
          }, 50);
        });

        btn_end.addEventListener('click', function () {
          btn_start.disabled = false;
          btn_end.disabled = true;
          clearInterval(id_qs);
          arr.splice(index, 1);
        });
      }

      function getRandomNum(start = 0, end = 1) {
        return Math.floor(Math.random() * (end - start));
      }
    </script>
  </body>
</html>
