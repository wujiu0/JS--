<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .ad {
        position: relative;
        top: 200px;
        margin: auto;
        width: 400px;
        height: 200px;
        background-color: pink;
        text-align: center;
        line-height: 200px;
      }

      .close {
        position: absolute;
        right: 5px;
        top: 5px;
        width: 15px;
        height: 15px;
        background-color: #fff;
        text-align: center;
        line-height: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ad">
      我是广告
      <div class="close">x</div>
    </div>

    <script>
      const btn_close = document.querySelector('.close');
      btn_close.addEventListener('click', function () {
        this.parentNode.style.display = 'none';
      });
      setTimeout(() => {
        btn_close.click();
      }, 3000);
    </script>
  </body>
</html>
