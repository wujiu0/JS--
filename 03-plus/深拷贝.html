<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/lodash.js"></script>
  </head>
  <body>
    <script>
      const obj = {
        uname: 'wujiu',
        age: 18,
        hobbies: ['乒乓球', '足球'],
        family: {
          son: 'zhangsan',
          pat: 'dog',
        },
      };
      const newObj = {};

      function deepClone(target, src) {
        for (let key in src) {
          if (src[key] instanceof Array) {
            target[key] = [];
            deepClone(target[key], src[key]);
          } else if (src[key] instanceof Object) {
            target[key] = {};
            deepClone(target[key], src[key]);
          } else {
            console.log(key);
            target[key] = src[key];
          }
        }
      }

      deepClone(newObj, obj);
      console.log(newObj);
      console.log(obj);
      newObj.hobbies[0] = 'eat';
      newObj.family.son = 'lisi';
      console.log(newObj);
      console.log(obj);
      const newObj1 = _.cloneDeep(obj);
      console.log(newObj1);
      const newObj2 = JSON.parse(JSON.stringify(obj));
      console.log(newObj2);
    </script>
  </body>
</html>
